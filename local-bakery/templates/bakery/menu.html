{% extends "partials/base.html" %}
{% load static  %}

{% block content %}

<h1>{{ title }}</h1>
{% for category in menu_items %}
    <h2>{{ category.category }}</h2>
    <div class="menu-items">
        {% for item in category.items %}
            <div>
                <strong>{{ item.name }}</strong><br>
                <img src="{% static item.image %}" alt="{{ item.name }}" style="
                width:100%;
                height:180px;
                object-fit:cover;
                border-bottom:2px solid #ffd27f;
            ">
            <p>
                Price: {{ item.price }}
            </p>
            </div>
            
        {% endfor %}
    </div>
{% endfor %}

{% endblock content %}
